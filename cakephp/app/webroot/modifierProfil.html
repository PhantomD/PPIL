</head>
<body>
	<div data-role="page" data-theme="b" id="page_option">
		<div data-role="header" data-theme="a">
			<h1>Modifier le profil</h1>
			<div data-role="controlgroup" data-type="horizontal" data-mini="true" class="ui-btn-right">
				<a href="mainScreen.html" data-role="button" data-inline="true" data-icon="home" data-iconpos="notext" data-mini="true" >Page principale</a>
				<a data-role="button" data-inline="true" data-icon="bars" data-iconpos="notext" data-mini="true" >Menu</a>
			</div>
		</div>
		<div data-role="content">
			<input type="text" data-clear-btn="true" name="name" id="txt_name" placeholder="Nom"/>
			<input type="text" data-clear-btn="true" name="firstName" id="txt_firstName" placeholder="PrÃ©nom"/>
			<input type="text" data-clear-btn="true" name="birthDate" id="txt_birthDate" placeholder="Date de naiss.(JJ/MM/AAA)"/>

			<fieldset data-role="controlgroup" data-type="horizontal">
				<input name="rc_gender" id="rc_man" value="1" type="radio">
				<label for="rc_man">Homme</label>
				<input name="rc_gender" id="rc_woman" value="0" type="radio">
				<label for="rc_woman">Femme</label>
			</fieldset>

			<input type="text" data-clear-btn="true" name="addressEMail" id="grimName" placeholder="Adresse e-Mail"/>
			<input type="text" data-clear-btn="true" name="confAddressEMail" id="grimName" placeholder="Confirmation e-Mail"/>
			<input type="password" data-clear-btn="true" name="passWd" id="grimName" placeholder="Mot de passe"/>
			<input type="password" data-clear-btn="true" name="confPassWd" id="grimName" placeholder="Confirmation Mot de passe"/>

			<label>
				<!-- input name="cb_removeAcount" type="checkbox">Supprimer le compte -->

          <div data-role="popup" id="popupDelete" data-position-to="window"  data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">

            <div role="main" class="ui-content">
              <h3 class="ui-title">Pour confirmer la suppression de votre compte, veuillez saisir votre mot de passe</h3>
              <input type="password" name="name" id="grimName" placeholder="Mot de passe"/>
              <a href="#" data-role="button" data-inline="true" data-icon="delete" data-rel="back">Annuler</a>

          </div>
