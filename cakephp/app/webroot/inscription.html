<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inscription PPIL</title>
	<link rel="stylesheet" href="css/model.css" />
	<link rel="stylesheet" href="css/PpilBlue.min.css" />

<body>
	<div data-role="page" data-theme="b" id="page_option">
		<div data-role="content">
			<h1>Inscription</h1>
			<input type="text" data-clear-btn="true" name="name" id="txt_name" placeholder="Nom"/>
			<input type="text" data-clear-btn="true" name="firstName" id="txt_firstName" placeholder="PrÃ©nom"/>

			<fieldset data-role="controlgroup" data-type="horizontal">
				<input name="rc_gender" id="rc_man" value="1" type="radio">

				<input name="rc_gender" id="rc_woman" value="0" type="radio">

			<input type="text" data-clear-btn="true" name="addressEMail" id="grimName" placeholder="Adresse e-Mail"/>

	</div>
